name: restaurant
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sizer: ^3.0.5
  hexcolor: ^3.0.1
  get_it: ^8.0.3
  dartz: ^0.10.1
  svg_flutter: ^0.0.1
  chat_bubbles: ^1.7.0
  bubble: ^1.2.1
