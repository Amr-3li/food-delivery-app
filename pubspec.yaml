  url_launcher: ^6.3.1
  dlibphonenumber: ^1.1.41
  fl_chart: ^1.0.0
  go_router: ^15.1.3
  dio: ^5.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_assets: ^0.0.6  # <- Make sure this is added under dev_dependencies

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Sen
      fonts:
        - asset: assets/fonts/Sen/Sen-VariableFont_wght.ttf

